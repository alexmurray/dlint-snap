name: dlint
base: core18
version: 0.14.0
summary: A tool for encouraging best and secure Python coding practices
description: |
  Dlint is a tool for encouraging best coding practices and helping ensure
  Python code is secure.
confinement: strict
grade: stable

apps:
  dlint:
    command: bin/snapcraft-preload python3 -m flake8 --select=DUO
    plugs:
      - home

parts:
  dlint:
    plugin: python
    python-packages:
      - dlint==$SNAPCRAFT_PROJECT_VERSION
      - flake8

  snapcraft-preload:
    source: https://github.com/sergiusens/snapcraft-preload.git
    plugin: cmake
    build-packages:
      - on amd64:
          - gcc-multilib
          - g++-multilib
